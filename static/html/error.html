<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 40px;
            color: #333;
            background-color: #f4f4f4;
            text-align: center;
        }
        .error-container {
            padding: 20px;
            background: #ffdddd;
            border: 1px solid #cc0000;
            display: inline-block;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Error {{.Code}}</h1>
    <p>{{.Error}}</p>
</div>
</body>
</html>
